<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazing Scroll</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <section class="full welcome">
        <h1>Amazing Scroll</h1>
    </section>
    <section class="presentation">
        <div class="container">
            <div class="row">
                <div data-as="left:-300px->0, transition:all 1s" class="col-md-6 demo">
                    <span class="number">#1</span>
                    <h3>Fade left</h3>
                    <div class="code">data-as = "left:-300px->0, transition:all 1s"</div>
                </div>
            </div>
            <div class="row">
                <div data-as="right:-300px->0, opacity: 0->1, transition:all 1s" class="col-md-6 col-md-offset-6 demo">
                    <span class="number">#2</span>
                    <h3>Fade right</h3>
                    <div class="code">data-as = "right:-300px->0, opacity:0->1; transition:all 1s"</div>
                </div>
            </div>
        </div>
    </section>
    <script src="AmazingScrollLibrary/amazingScroll.js"></script>
</body>
</html>
